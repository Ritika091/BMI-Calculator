
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body style="background-color: #F2F4F4;">
        <div class="container" style="margin:auto;max-width:600px;margin-top:20px;">
            <div class="card" style="padding:30px;border:none;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <img src="Images used/bmi.png" alt="" class="card-img-top">
                <img src="Images used/tip.png" id="tip" style="width:250px;height:250px;position:absolute;top:150px;left:170px;" alt="">
                <br>
                <form id="frm" style="padding:10px;">
                    Weight<input type="text" id="weight" class="form-control" placeholder="enter weight in kg"><br>
                    Height<input type="text" id="height" class="form-control" placeholder="enter height in feet"><br>
                    <input type="submit" value="Calculate" class="btn btn-outline-primary" style="border-radius:0px;">
                    <span id="result"></span>
                </form>
            </div><br>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var frm = document.querySelector("#frm");
        frm.addEventListener('submit',function(e){
            e.preventDefault();
            var w = document.getElementById("weight").value;
            var h = document.getElementById("height").value;
            // convert feet into inches
            h = h*12;
            //convert inches into meter
            h=h*0.025;
            // BMI = weight/height square
            var bmi = Math.round(w/Math.pow(h,2));
            // change tip based on bmi value
            if(bmi<=18)
            {
                document.getElementById("tip").style.transform = "rotate(-100deg)";
            }
            else if(bmi>18 && bmi<=24.9)
            {
                document.getElementById("tip").style.transform = "rotate(-50deg)";
            }
            else if(bmi>25 && bmi<=29.9)
            {
                document.getElementById("tip").style.transform = "rotate(0deg)";
            }
            else
            {
                document.getElementById("tip").style.transform = "rotate(50deg)";
            }
        })
    </script>
</html>
